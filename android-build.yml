name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > pakgames-release.jks

      - name: Move keystore
        run: mkdir -p keystores && mv pakgames-release.jks keystores/

      - name: Add gradle properties
        run: |
          echo "PAK_KEYSTORE_PATH=$GITHUB_WORKSPACE/keystores/pakgames-release.jks" >> gradle.properties
          echo "PAK_KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> gradle.properties
          echo "PAK_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> gradle.properties
          echo "PAK_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> gradle.properties

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build release APK
        run: ./gradlew clean assembleRelease --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pakgames-apk
          path: app/build/outputs/apk/release/*.apk

