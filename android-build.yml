name: Android Build (Debug Mode)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Give permission to gradlew
        run: chmod +x gradlew

      - name: Try build (release + debug)
        run: |
          ./gradlew assembleRelease || echo "Release build failed, trying debug..."
          ./gradlew assembleDebug || echo "Debug build failed too!"

      - name: Show APK output locations
        run: |
          echo "Searching for APK files..."
          find . -type f -name "*.apk" || echo "‚ùå No APKs found!"

      - name: Upload any found APKs
        uses: actions/upload-artifact@v4
        with:
          name: Built-APKs
          path: '**/*.apk'
          if-no-files-found: warn
